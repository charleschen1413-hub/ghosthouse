<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <title>é™°æ£®å¤§å®… - æ·±å¤œç‰ˆ</title>
    <style>
        /* 0. åŸºç¤è¨­å®š */
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        
        body, html {
            margin: 0; padding: 0; 
            width: 100%; height: 100%;
            /* èƒŒæ™¯æ”¹ç‚ºæ·±è—è‰² */
            background: #0b0b2b; 
            font-family: sans-serif;
            overflow: hidden;
            touch-action: none;
            user-select: none;
        }

        /* 1. APP ä¸»æ¶æ§‹ */
        #app-container {
            display: flex;
            flex-direction: column;
            width: 100vw;
            height: 100vh;
        }

        /* 2. éŠæˆ²èˆå° */
        #game-stage {
            flex: 1;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow: hidden;
        }

        /* 3. åº•éƒ¨ UI (æ·±è‰²åŒ–é©é…èƒŒæ™¯) */
        #ui-footer {
            flex: 0 0 100px;
            width: 100%;
            background: #05051a; /* æ·±è—åº• */
            border-top: 2px solid #334;
            display: flex;
            justify-content: space-around;
            align-items: center;
            font-size: 1.3rem;
            font-weight: bold;
            z-index: 20;
            padding-bottom: 10px;
            color: #fff; /* ç™½å­— */
        }
        .hp { color: #ff3e3e; letter-spacing: 2px; }
        .time { color: #f1c40f; }
        .wave { color: #aaa; font-size: 1rem; }

        /* 4. æˆ¿å­å®¹å™¨ */
        #house-wrapper {
            /* ä¿æŒæ­£æ–¹å½¢ä¸”æœ€å¤§åŒ– */
            width: min(95vw, calc(100vh - 120px));
            height: min(95vw, calc(100vh - 120px));
            
            display: flex;
            flex-direction: column;
            position: relative;
            z-index: 10;
        }

        /* å±‹é ‚ */
        .roof {
            flex: 0 0 15%;
            width: 100%;
            background: #1a1a1a; /* æ¥è¿‘é»‘è‰²çš„å±‹é ‚ */
            clip-path: polygon(50% 0%, 0% 100%, 100% 100%);
            margin-bottom: -1px;
        }

        /* å¤§å®…æœ¬é«” */
        #mansion-body {
            flex: 1;
            background: #2b2b2b; /* æ·±ç°ç‰†é¢ */
            border: 4px solid #000;
            border-top: none; 
            
            /* 5x5 ç¶²æ ¼ */
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            grid-template-rows: repeat(5, 1fr);
            /* è®“çª—æˆ¶åœ¨å„è‡ªçš„æ ¼å­å…§å±…ä¸­ */
            place-items: center; 
            padding: 2%;
        }

        /* 5. çª—æˆ¶æ¨£å¼ (ç¸®å°ç‰ˆ) */
        .window {
            /* åŸæœ¬æ˜¯ 100%ï¼Œç¾åœ¨æ”¹ç‚º 60%ï¼Œè¦–è¦ºé¢ç©å¤§å¹…ç¸®å° */
            width: 60%; 
            height: 60%;
            background: #000;
            border: 2px solid #555;
            border-radius: 4px;
            position: relative;
            /* å¢åŠ é™°å½±è®“å°çª—æˆ¶æ›´æœ‰ç«‹é«”æ„Ÿ */
            box-shadow: 0 0 5px rgba(0,0,0,0.8);
        }

        .window.open {
            background: #ffcc00;
            border-color: #fff;
            box-shadow: 0 0 20px #ffcc00; /* å…‰æšˆå¢å¼· */
        }

        .window.danger {
            background: #ff0000 !important;
        }

        /* é»æ“Šç‰¹æ•ˆ */
        .seal-anim {
            animation: sealEffect 0.3s ease-out forwards;
        }
        @keyframes sealEffect {
            0% { transform: scale(1.2); background: #00ff00; } /* æ”¾å¤§ä¸€é»æ¯”è¼ƒæ˜é¡¯ */
            50% { transform: scale(0.8); box-shadow: 0 0 25px #00ff00; }
            100% { transform: scale(1); background: #000; }
        }

        /* 6. é¬¼é­‚ */
        .ghost {
            position: absolute;
            font-size: clamp(2rem, 8vw, 3rem);
            opacity: 0.7;
            pointer-events: none;
            z-index: 15;
            filter: drop-shadow(0 0 8px rgba(255, 255, 255, 0.3));
        }

        /* é®ç½© */
        #overlay {
            position: absolute; inset: 0;
            background: rgba(11, 11, 43, 0.95); /* æ·±è—é®ç½© */
            display: flex; flex-direction: column;
            justify-content: center; align-items: center;
            z-index: 100;
        }
        
        button {
            padding: 15px 50px; font-size: 1.5rem;
            background: #ffcc00; color: #000; /* æŒ‰éˆ•æ”¹æˆäº®é»ƒè‰²å°æ¯” */
            border: none; border-radius: 8px;
            margin-top: 20px; cursor: pointer;
            font-weight: bold;
        }
        
        h1 { color: #fff; text-shadow: 0 0 10px #ffcc00; }
    </style>
</head>
<body>

<div id="app-container">
    <div id="game-stage">
        <div id="house-wrapper">
            <div class="roof"></div>
            <div id="mansion-body">
                </div>
        </div>
    </div>

    <div id="ui-footer">
        <div><span id="timer" class="time">120</span>s</div>
        <div id="hp-display" class="hp"â¤ï¸â¤ï¸â¤ï¸</div>
        <div class="wave">ä¸‹æ³¢: <span id="wave-timer">10</span></div>
    </div>
</div>

<div id="overlay">
    <h1 style="font-size: 2.5rem;">å¤§å®…å°å°</h1>
    <button onclick="startGame()">é–‹å§‹éŠæˆ²</button>
</div>

<script>
    const mansionBody = document.getElementById('mansion-body');
    const timerEl = document.getElementById('timer');
    const waveEl = document.getElementById('wave-timer');
    const hpEl = document.getElementById('hp-display');
    const overlay = document.getElementById('overlay');
    const gameStage = document.getElementById('game-stage');

    let hp = 3;
    let timeLeft = 120;
    let waveCountdown = 10;
    let waveCount = 0;
    let gameActive = false;
    let windows = [];
    let activeIndices = new Set();
    let gameLoop;
    let ghostInterval;

    function init() {
        mansionBody.innerHTML = '';
        windows = [];
        for (let i = 0; i < 25; i++) {
            const win = document.createElement('div');
            win.className = 'window';
            
            // ç¶å®šè§¸æ§èˆ‡é»æ“Š
            const handleInteract = (e) => {
                e.preventDefault();
                if (gameActive && activeIndices.has(i)) {
                    activeIndices.delete(i);
                    win.classList.remove('open', 'danger');
                    triggerSealEffect(win);
                }
            };
            win.addEventListener('touchstart', handleInteract);
            win.addEventListener('mousedown', handleInteract);

            mansionBody.appendChild(win);
            windows.push(win);
        }
    }

    function triggerSealEffect(element) {
        element.classList.remove('seal-anim');
        void element.offsetWidth; 
        element.classList.add('seal-anim');
    }

    function startGhosts() {
        if (ghostInterval) clearInterval(ghostInterval);
        ghostInterval = setInterval(() => {
            if(!gameActive) return;
            spawnGhost();
        }, 1000);
    }

    function spawnGhost() {
        const ghost = document.createElement('div');
        ghost.className = 'ghost';
        ghost.innerText = 'ğŸ‘»';
        
        const direction = Math.random() > 0.5 ? 1 : -1;
        const startX = direction === 1 ? -20 : 120; 
        
        const randomY = 10 + Math.random() * 80; 
        const duration = 3000 + Math.random() * 3000;

        ghost.style.left = startX + '%';
        ghost.style.top = randomY + '%';
        
        gameStage.appendChild(ghost);

        const animation = ghost.animate([
            { transform: `translateX(0)` },
            { transform: `translateX(${direction === 1 ? '140vw' : '-140vw'})` }
        ], {
            duration: duration,
            easing: 'linear'
        });

        animation.onfinish = () => ghost.remove();
    }

    function startGame() {
        overlay.style.display = 'none';
        hp = 3; timeLeft = 120; waveCountdown = 10; waveCount = 0;
        gameActive = true;
        
        updateHP();
        init();
        triggerWave();
        startGhosts();

        if (gameLoop) clearInterval(gameLoop);
        gameLoop = setInterval(() => {
            timeLeft--;
            waveCountdown--;
            timerEl.innerText = timeLeft;
            waveEl.innerText = waveCountdown;

            if (waveCountdown === 4) checkInvasion();
            if (waveCountdown <= 0) {
                waveCountdown = 10;
                triggerWave();
            }
            if (timeLeft <= 0 || hp <= 0) {
                endGame();
            }
        }, 1000);
    }

    function triggerWave() {
        waveCount++;
        activeIndices.clear();
        windows.forEach(w => {
            w.className = 'window';
            w.style.backgroundColor = '';
        });

        let count = Math.min(2 * waveCount, 22);
        let ids = Array.from({length: 25}, (_, i) => i).sort(() => Math.random() - 0.5);
        for (let i = 0; i < count; i++) {
            activeIndices.add(ids[i]);
            windows[ids[i]].classList.add('open');
        }
    }

    function checkInvasion() {
        if (activeIndices.size > 0) {
            hp--;
            updateHP();
            activeIndices.forEach(idx => {
                windows[idx].classList.add('danger');
            });
        }
    }

    function updateHP() {
        hpEl.innerText = "â¤ï¸".repeat(Math.max(0, hp)) + "ğŸ–¤".repeat(Math.max(0, 3 - hp));
    }

    function endGame() {
        clearInterval(gameLoop);
        clearInterval(ghostInterval);
        gameActive = false;
        document.querySelectorAll('.ghost').forEach(g => g.remove());
        
        overlay.style.display = 'flex';
        overlay.innerHTML = `
            <h1 style="color:${hp<=0?'#ff3e3e':'#00ff00'}; text-shadow:0 0 10px #000;">
                ${hp<=0 ? 'å¤±æ•—' : 'å¤§å®…å°å°æˆåŠŸ'}
            </h1>
            <p style="font-size: 1.2rem; color:#fff;">å­˜æ´»æ™‚é–“: ${120 - timeLeft}s</p>
            <button onclick="location.reload()" style="margin-top:20px;">é‡æ–°æŒ‘æˆ°</button>
        `;
    }

    init();
</script>
</body>
</html>
