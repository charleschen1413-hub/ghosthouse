<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>é™°æ£®å¤§å®… - å®Œæ•´ç‰ˆ</title>
    <style>
        /* 0. åŸºç¤è¨­å®š */
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        
        body, html {
            margin: 0; padding: 0; 
            width: 100%; height: 100%;
            background: #ffffff; /* ç™½åº•ï¼Œå¦‚æ‚¨è¦æ±‚ */
            font-family: sans-serif;
            overflow: hidden;
            touch-action: none;
            user-select: none;
        }

        #app-container {
            display: flex;
            flex-direction: column;
            width: 100vw;
            height: 100vh;
            align-items: center;
        }

        /* 1. UI å€åŸŸ */
        #ui-header {
            flex: 0 0 80px;
            width: 100%;
            background: #eee;
            border-bottom: 2px solid #ccc;
            display: flex;
            justify-content: space-around;
            align-items: center;
            font-size: 1.2rem;
            font-weight: bold;
            z-index: 20; /* ç¢ºä¿ UI åœ¨é¬¼é­‚ä¹‹ä¸Š */
            position: relative;
        }
        .hp { color: red; letter-spacing: 2px; }
        .time { color: blue; }

        /* 2. éŠæˆ²èˆå° */
        #game-stage {
            flex: 1;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow: hidden; /* é˜²æ­¢é¬¼é­‚è¶…å‡º */
        }

        /* 3. æˆ¿å­æ•´é«”çµæ§‹ (å±‹é ‚+æœ¬é«”) */
        #house-wrapper {
            /* ç¶­æŒä¹‹å‰çš„ç©©å®šç®—æ³• */
            width: min(95vw, calc(100vh - 100px));
            height: min(95vw, calc(100vh - 100px));
            
            display: flex;
            flex-direction: column;
            position: relative;
            z-index: 10; /* æˆ¿å­å±¤ç´š */
        }

        /* å±‹é ‚éƒ¨åˆ† (ä½” 15%) */
        .roof {
            flex: 0 0 15%;
            width: 100%;
            background: #222;
            /* ä¸‰è§’å½¢å±‹é ‚ */
            clip-path: polygon(50% 0%, 0% 100%, 100% 100%);
            /* è®“å±‹é ‚ç¨å¾®è“‹ä½æœ¬é«”ä¸€é»é»ï¼Œé¿å…ç¸«éš™ */
            margin-bottom: -1px; 
            z-index: 2;
        }

        /* å¤§å®…æœ¬é«” (ä½” 85%) */
        #mansion-body {
            flex: 1;
            background: #333;
            border: 4px solid #000;
            border-top: none; /* ä¸Šæ–¹é‚Šæ¡†ç”±å±‹é ‚éŠœæ¥ */
            
            /* 5x5 ç¶²æ ¼ */
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            grid-template-rows: repeat(5, 1fr);
            gap: 6px;
            padding: 8px;
        }

        /* 4. çª—æˆ¶æ¨£å¼ */
        .window {
            width: 100%;
            height: 100%;
            background: #000;
            border: 2px solid #666;
            border-radius: 4px;
            position: relative;
            transition: background 0.1s;
        }

        /* é–‹å•Ÿ (äº®é»ƒ) */
        .window.open {
            background: #ffcc00;
            border-color: #fff;
            box-shadow: 0 0 15px #ffcc00;
        }

        /* æ‡²ç½° (ç´…) */
        .window.danger {
            background: #ff0000 !important;
        }

        /* 5. é»æ“Šé—œçª—ç‰¹æ•ˆå‹•ç•« */
        .seal-anim {
            animation: sealEffect 0.3s ease-out forwards;
        }

        @keyframes sealEffect {
            0% { transform: scale(1); border-color: #fff; background: #00ff00; }
            50% { transform: scale(0.8); box-shadow: 0 0 20px #00ff00; }
            100% { transform: scale(1); border-color: #666; background: #000; }
        }

        /* 6. é£„å‹•é¬¼é­‚ */
        .ghost {
            position: absolute;
            font-size: 40px;
            opacity: 0.6;
            pointer-events: none; /* é—œéµï¼šè®“é»æ“Šç©¿é€é¬¼é­‚ */
            z-index: 15; /* åœ¨æˆ¿å­å‰é¢ï¼Œä½†æ¯” UI ä½ */
            filter: drop-shadow(0 0 5px rgba(255,255,255,0.5));
        }

        /* é®ç½©å±¤ */
        #overlay {
            position: absolute; inset: 0;
            background: rgba(255,255,255,0.95);
            display: flex; flex-direction: column;
            justify-content: center; align-items: center;
            z-index: 100;
        }
        
        button {
            padding: 15px 50px; font-size: 24px;
            background: #333; color: white;
            border: none; border-radius: 8px;
            margin-top: 20px; cursor: pointer;
        }
    </style>
</head>
<body>

<div id="app-container">
    <div id="ui-header">
        <div>æ™‚é–“: <span id="timer" class="time">120</span></div>
        <div id="hp-display" class="hp"â¤ï¸â¤ï¸â¤ï¸</div>
        <div style="color:#888">ä¸‹æ³¢: <span id="wave-timer">10</span></div>
    </div>

    <div id="game-stage">
        <div id="house-wrapper">
            <div class="roof"></div>
            <div id="mansion-body">
                </div>
        </div>
    </div>
</div>

<div id="overlay">
    <h1 style="color:#333; font-size: 2.5rem;">å¤§å®…å°å°</h1>
    <button onclick="startGame()">é–‹å§‹éŠæˆ²</button>
</div>

<script>
    const mansionBody = document.getElementById('mansion-body');
    const gameStage = document.getElementById('game-stage');
    const timerEl = document.getElementById('timer');
    const waveEl = document.getElementById('wave-timer');
    const hpEl = document.getElementById('hp-display');
    const overlay = document.getElementById('overlay');

    let hp = 3;
    let timeLeft = 120;
    let waveCountdown = 10;
    let waveCount = 0;
    let gameActive = false;
    let windows = [];
    let activeIndices = new Set();
    let gameLoop;
    let ghostInterval;

    // 1. åˆå§‹åŒ–çª—æˆ¶
    function init() {
        mansionBody.innerHTML = '';
        windows = [];
        for (let i = 0; i < 25; i++) {
            const win = document.createElement('div');
            win.className = 'window';
            
            const handleInteract = (e) => {
                e.preventDefault();
                if (gameActive && activeIndices.has(i)) {
                    activeIndices.delete(i);
                    win.classList.remove('open', 'danger');
                    
                    // è§¸ç™¼å°å°ç‰¹æ•ˆ
                    triggerSealEffect(win);
                }
            };
            win.addEventListener('touchstart', handleInteract);
            win.addEventListener('mousedown', handleInteract);

            mansionBody.appendChild(win);
            windows.push(win);
        }
    }

    // å°å°ç‰¹æ•ˆå‡½æ•¸
    function triggerSealEffect(element) {
        // ç§»é™¤å†æ·»åŠ  class ä»¥ä¾¿é‡æ’­å‹•ç•«
        element.classList.remove('seal-anim');
        void element.offsetWidth; // å¼·åˆ¶é‡ç¹ª
        element.classList.add('seal-anim');
    }

    // 2. é¬¼é­‚ç³»çµ±
    function startGhosts() {
        if (ghostInterval) clearInterval(ghostInterval);
        ghostInterval = setInterval(() => {
            if(!gameActive) return;
            spawnGhost();
        }, 800); // æ¯ 0.8 ç§’ç”Ÿæˆä¸€éš»
    }

    function spawnGhost() {
        const ghost = document.createElement('div');
        ghost.className = 'ghost';
        ghost.innerText = 'ğŸ‘»';
        
        // éš¨æ©Ÿæ–¹å‘ï¼š0 = å·¦åˆ°å³, 1 = å³åˆ°å·¦
        const direction = Math.random() > 0.5 ? 1 : -1;
        const startX = direction === 1 ? -10 : 110;
        const endX = direction === 1 ? 110 : -10;
        
        // éš¨æ©Ÿé«˜åº¦ (0% ~ 90%)
        const randomY = Math.random() * 90;
        // éš¨æ©Ÿé€Ÿåº¦ (3s ~ 7s)
        const duration = 3000 + Math.random() * 4000;

        ghost.style.left = startX + '%';
        ghost.style.top = randomY + '%';
        
        gameStage.appendChild(ghost);

        // ä½¿ç”¨ Web Animations API è®“é¬¼é­‚å¹³æ»‘é£„å‹•
        const animation = ghost.animate([
            { transform: `translateX(0) translateY(0)` },
            { transform: `translateX(${direction === 1 ? '120vw' : '-120vw'}) translateY(${Math.random()*20 - 10}px)` }
        ], {
            duration: duration,
            easing: 'linear'
        });

        animation.onfinish = () => ghost.remove();
    }

    // 3. éŠæˆ²æµç¨‹
    function startGame() {
        overlay.style.display = 'none';
        hp = 3; timeLeft = 120; waveCountdown = 10; waveCount = 0;
        gameActive = true;
        
        updateHP();
        init();
        triggerWave();
        startGhosts();

        if (gameLoop) clearInterval(gameLoop);
        gameLoop = setInterval(() => {
            timeLeft--;
            waveCountdown--;
            timerEl.innerText = timeLeft;
            waveEl.innerText = waveCountdown;

            if (waveCountdown === 4) checkInvasion();
            if (waveCountdown <= 0) {
                waveCountdown = 10;
                triggerWave();
            }
            if (timeLeft <= 0 || hp <= 0) {
                endGame();
            }
        }, 1000);
    }

    function triggerWave() {
        waveCount++;
        activeIndices.clear();
        windows.forEach(w => {
            w.className = 'window'; // æ¸…é™¤æ‰€æœ‰ç‹€æ…‹åŒ…å« seal-anim
            w.style.backgroundColor = '';
        });

        let count = Math.min(2 * waveCount, 22);
        let ids = Array.from({length: 25}, (_, i) => i).sort(() => Math.random() - 0.5);
        for (let i = 0; i < count; i++) {
            activeIndices.add(ids[i]);
            windows[ids[i]].classList.add('open');
        }
    }

    function checkInvasion() {
        if (activeIndices.size > 0) {
            hp--;
            updateHP();
            activeIndices.forEach(idx => {
                windows[idx].classList.add('danger');
            });
        }
    }

    function updateHP() {
        hpEl.innerText = "â¤ï¸".repeat(Math.max(0, hp)) + "ğŸ–¤".repeat(Math.max(0, 3 - hp));
    }

    function endGame() {
        clearInterval(gameLoop);
        clearInterval(ghostInterval);
        gameActive = false;
        // æ¸…é™¤å ´ä¸Šé¬¼é­‚
        document.querySelectorAll('.ghost').forEach(g => g.remove());
        
        overlay.style.display = 'flex';
        overlay.innerHTML = `
            <h1 style="color:${hp<=0?'red':'green'}">
                ${hp<=0 ? 'å¤±æ•—' : 'å¤§å®…å°å°æˆåŠŸ'}
            </h1>
            <p style="font-size: 1.2rem; color:#333;">å …æŒäº† ${120 - timeLeft} ç§’</p>
            <button onclick="location.reload()" style="margin-top:20px;">é‡æ–°æŒ‘æˆ°</button>
        `;
    }

    init();
</script>
</body>
</html>
